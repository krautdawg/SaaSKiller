version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: saaskiller-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-saaskiller}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-saaskiller}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saaskiller-network

  # Backend API (Express.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: saaskiller-backend
    restart: unless-stopped
    labels:
      # Disable Traefik routing for backend (internal-only service)
      - "traefik.enable=false"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-saaskiller}?sslmode=disable
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:?PERPLEXITY_API_KEY is required}
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      REDIS_HOST: coolify-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: FExyZIQC7vCEu5cM5X2buyhOo3vMVQOm3YXxQKDLkzE=
      REDIS_ENABLE_OFFLINE_QUEUE: true
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saaskiller-network
      - coolify

  # Umami Analytics Database
  umami-db:
    image: postgres:16-alpine
    container_name: umami-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD:?UMAMI_DB_PASSWORD is required}
    volumes:
      - umami-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saaskiller-network

  # Umami Analytics Service
  umami:
    image: ghcr.io/umami-software/umami:3.0.3
    container_name: umami-analytics
    restart: unless-stopped
    depends_on:
      umami-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://umami:${UMAMI_DB_PASSWORD}@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      HASH_SALT: ${UMAMI_HASH_SALT:?UMAMI_HASH_SALT is required}
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.umami.rule=Host(`analytics.saas-killer.com`) || Host(`analytics.saas-killer.de`)"
      - "traefik.http.routers.umami.entrypoints=https"
      - "traefik.http.routers.umami.tls=true"
      - "traefik.http.routers.umami.tls.certresolver=letsencrypt"
      - "traefik.http.routers.umami.tls.domains[0].main=analytics.saas-killer.com"
      - "traefik.http.routers.umami.tls.domains[0].sans=analytics.saas-killer.de"
      - "traefik.http.services.umami.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saaskiller-network

  # Frontend (Vite + React served by Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: saaskiller-frontend
    restart: unless-stopped
    labels:
      # Ensure Traefik routes external traffic to frontend only
      - "traefik.enable=true"
      - "traefik.http.routers.saaskiller-frontend.rule=Host(`saas-killer.com`) || Host(`www.saas-killer.com`) || Host(`saas-killer.de`) || Host(`www.saas-killer.de`)"
      - "traefik.http.routers.saaskiller-frontend.entrypoints=https"
      - "traefik.http.routers.saaskiller-frontend.tls=true"
      - "traefik.http.routers.saaskiller-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.saaskiller-frontend.tls.domains[0].main=saas-killer.com"
      - "traefik.http.routers.saaskiller-frontend.tls.domains[0].sans=www.saas-killer.com,saas-killer.de,www.saas-killer.de"
      - "traefik.http.services.saaskiller-frontend.loadbalancer.server.port=80"
    expose:
      - "80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - saaskiller-network

volumes:
  pgdata:
    driver: local
  umami-pgdata:
    driver: local

networks:
  saaskiller-network:
    driver: bridge
  coolify:
    external: true
